<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="modalCtrl.dismiss()" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Medical Details</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <h3>medical</h3>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" >

        <div *ngFor="let question of questions" class="form-row">

            <label [attr.for]="question.key">{{question.label}}</label>

            <div [ngSwitch]="question.type">

                <input *ngSwitchCase="'text'" [formControlName]="question.key" [id]="question.key" [type]="question.type">

                <select [id]="question.key" *ngSwitchCase="'select'" [formControlName]="question.key">
                    <option *ngFor="let opt of question.options" [value]="opt">{{opt}}</option>
                </select>

            </div>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid">Save</button>
        </div>
    </form>

</ion-content>
